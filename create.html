<head>
    <title> Create Account </title>
    <style>
        .register-container {
            background-color: #e6f0fa;
            padding: 1px 30px 14px 30px;
            margin: auto;
            width: 400px;
            border-radius: 10px;
            margin-left: 55%;
            margin-top: 1px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background-image:url(https://img.freepik.com/free-photo/green-sofa-white-living-room-with-free-space_43614-834.jpg);background-repeat: no-repeat;background-size: cover; background-position: center;">

    <div class="register-container">
        <h2 style="text-align: center; font-size: xx-large;">Register</h2>
    <form id="loginForm" action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
    
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required minlength="6" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" />
    
        <button type="submit"> Register </button>
    </form>
    </div>

    <script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const email = document.getElementById("email").value.trim();
  const address = document.getElementById("address").value.trim();
  const pincode = document.getElementById("pincode").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !mobile || !email || !address || !pincode || !password) {
    alert("Please fill all the details.");
    return;
  }

  const addressPattern = /^[A-Za-z0-9\s,.-]{10,}$/;
  if (!addressPattern.test(address)) {
    alert("Please enter a valid address (at least 10 characters, only letters, numbers, commas, dots, and hyphens).");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.some(user => user.email === email)) {
    alert("User with this email already exists!");
    return;
  }

  users.push({
    name: name,
    mobile: mobile,
    email: email,
    address: address,
    pincode: pincode,
    password: password
  });

  localStorage.setItem("users", JSON.stringify(users));

  alert("Registration successful!");

  window.location.href = "login1.html";
});
</script>

    
</body>
</html>

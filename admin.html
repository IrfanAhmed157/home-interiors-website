<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Maison Interiors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://img.freepik.com/premium-vector/green-abstract-background-design-with-elegant-golden-elements-vector-illustration_29865-7778.jpg);
      background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: white;
    }

    .section {
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: darkolivegreen;
      color: white;
    }

    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    .add-form {
      display: grid;
      gap: 1rem;
    }

    .btn {
      background-color: darkolivegreen;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: darkolivegreen;
    }

    /* Delete button style */
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .back-btn{
        background-color: darkolivegreen;
        width: 60%;
        margin-left: 20%;
        color: white;
        padding: 10px;
    }
    .back-btn:hover{
        background-color: darkolivegreen;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>üßë‚Äçüíº Registered Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Type</th>
          <th>Action</th> <!-- New column for delete -->
        </tr>
      </thead>
      <tbody>
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>‚ûï Add New Product</h2>
    <form id="addProductForm" class="add-form">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="productPrice" placeholder="Price (‚Çπ)" required>
      <input type="url" id="productImg" placeholder="Image URL" required>
      <select id="productCategory" required>
        <option value="">Select Category</option>
        <option value="sofas">Sofas</option>
        <option value="tables">Tables</option>
        <option value="beds">Beds</option>
        <option value="lamps">Lamps</option>
        <option value="showpieces">Showpieces</option>
      </select>
      <button type="submit" class="btn">Add Product</button>
    </form>
  </div>
  <div class="section">
  <h2>üóë Remove Products</h2>
  <select id="categorySelect" onchange="displayProductsForCategory()">
    <option value="">Select Category</option>
    <option value="sofas">Sofas</option>
    <option value="tables">Tables</option>
    <option value="beds">Beds</option>
    <option value="lamps">Lamps</option>
    <option value="showpieces">Showpieces</option>
  </select>
  <div id="productList"></div>
  </div>

  <div class="section">
  <h2>üí¨ User Feedback</h2>
  <table id="feedbackTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Sent On</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>
</div>
<button class="back-btn" onclick="window.location.href='chooselogin.html'">Back</button>

  <script>
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      users.forEach((user, index) => {
        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        const userOrders = orders.filter(o => o.email === user.email);
        const total = userOrders.reduce((sum, order) => sum + order.total, 0);

        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user.username || user.name || ''}</td>
          <td>${user.email || ''}</td>
          <td>${user.type || 'user'}</td>
          <td><button class="delete-btn" onclick="deleteUser(${index})">Delete</button></td>
        `;

        tbody.appendChild(row);
      });
    }

    function deleteUser(index) {
      if (!confirm("Are you sure you want to delete this user?")) {
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    document.getElementById("addProductForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const img = document.getElementById("productImg").value.trim();
      const category = document.getElementById("productCategory").value;

      const newProduct = { name, price, img };

      const products = JSON.parse(localStorage.getItem(category)) || [];
      products.push(newProduct);
      localStorage.setItem(category, JSON.stringify(products));

      alert(‚úÖ Product added to ${category} page!);
      this.reset();
    });

    window.onload = loadUsers;

    function loadFeedback() {
  const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
  const tbody = document.querySelector("#feedbackTable tbody");
  tbody.innerHTML = "";

  feedbacks.forEach(fb => {
    const row = document.createElement("tr");

    const sentDate = new Date(fb.date).toLocaleString();

    row.innerHTML = `
      <td>${fb.name}</td>
      <td>${fb.email}</td>
      <td>${fb.subject || "-"}</td>
      <td>${fb.message}</td>
      <td>${sentDate}</td>
    `;

    tbody.appendChild(row);
  });
}
function displayProductsForCategory() {
  const category = document.getElementById("categorySelect").value;
  const productListDiv = document.getElementById("productList");
  productListDiv.innerHTML = "";

  if (!category) return;

  const products = JSON.parse(localStorage.getItem(category)) || [];

  if (products.length === 0) {
    productListDiv.innerHTML = "<p>No products found in this category.</p>";
    return;
  }

  const table = document.createElement("table");
  table.innerHTML = `
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (‚Çπ)</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      ${products.map((product, index) => `
        <tr>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td><img src="${product.img}" width="50" height="50" style="object-fit:cover;"></td>
          <td><button class="delete-btn" onclick="deleteProduct('${category}', ${index})">Delete</button></td>
        </tr>
      `).join("")}
    </tbody>
  `;
  productListDiv.appendChild(table);
}

function deleteProduct(category, index) {
  if (!confirm("Are you sure you want to delete this product?")) return;

  let products = JSON.parse(localStorage.getItem(category)) || [];
  products.splice(index, 1);
  localStorage.setItem(category, JSON.stringify(products));

  alert("‚úÖ Product removed.");
  displayProductsForCategory();
}


window.onload = function() {
  loadUsers();
  loadFeedback();
};

  </script>

</body>
</html>
